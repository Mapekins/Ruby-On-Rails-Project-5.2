services:  web:    build: .    command: bundle exec rails server -b 0.0.0.0 -p 3000    volumes:      - .:/app    ports:      - "3000:3000"    depends_on:      - db    environment:      DATABASE_URL: postgres://postgres:password@db:5432/myapp_development      RAILS_ENV: development  db:    image: postgres:12    volumes:      - postgres_data:/var/lib/postgresql/data    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: password      POSTGRES_DB: myapp_developmentvolumes:  postgres_data: